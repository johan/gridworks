<html><head>    <title>Gridworks</title>    <link rel="stylesheet" href="/styles/common.css" />    <link rel="stylesheet" href="/styles/index.css" />        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>    <script type="text/javascript" src="scripts/util/string.js"></script>    <script type="text/javascript" src="scripts/index.js"></script>    <script type="text/javascript" src="externals/date.js"></script></head><body>    <div id="header">        <h1>Gridworks</h1>    </div>        <div id="body">        <div id="projects"></div>            <h2>New Project</h2>        <p>Create a new project by uploading a tab-separated value or comma-separated value file.</p>                <form id="file-upload-form" method="post" enctype="multipart/form-data" action="/command/create-project-from-upload">            <table cellspacing="10">                <tr><td>Project Name:</td><td><input type="text" size="30" id="project-name-input" name="project-name" /></td></tr>                <tr><td>Project Password:</td><td><input type="password" size="30" id="project-password-input" name="project-password" /><br/>optional, not protected, so use some password you don't care to reveal</td></tr>                <tr><td>Upload File:</td><td>                    <input type="file" id="project-file-input" name="project-file" size="50" />                </td></tr>                <tr><td></td><td>                    <input type="submit" value="Create Project" id="upload-file-button" />                </td></tr>            </table>        </form>    </div></body></html>
