<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head>    <title>Gridworks</title>    <link rel="stylesheet" href="/styles/common.css" />    <link rel="stylesheet" href="/styles/index.css" />        <script type="text/javascript" src="externals/jquery-1.4.1.min.js"></script>    <script type="text/javascript" src="externals/date.js"></script>        <script type="text/javascript" src="scripts/util/string.js"></script>    <script type="text/javascript" src="scripts/index.js"></script></head><body>    <div id="header">        <h1>Gridworks</h1>    </div>        <div id="body">        <div id="projects"></div>            <h2>New Project</h2>        <p>Create a new project by uploading a tab-separated value or comma-separated value file.</p>                <form id="file-upload-form" method="post" enctype="multipart/form-data" action="/command/create-project-from-upload" accept-charset="UTF-8">            <table cellspacing="5">                <tr><td>Project Name:</td><td><input type="text" size="30" id="project-name-input" name="project-name" /></td></tr>                <tr style="display: none;"><td>Project Password:</td><td><input type="password" size="30" id="project-password-input" name="project-password" /><br/>optional, not protected, so use some password you don't care to reveal</td></tr>                <tr><td>Upload File:</td><td>                    <input type="file" id="project-file-input" name="project-file" size="50" />                </td></tr>                <tr><td>Skip:</td><td>                    <input id="skip-input" name="skip" size="5" /> initial data rows                </td></tr>                <tr><td>Load up to:</td><td>                    <input id="limit-input" name="limit" size="5" /> data rows                </td></tr>                <tr><td></td><td id="submit-container">                    <input type="submit" value="Create Project" id="upload-file-button" />                </td></tr>            </table>        </form>    </div></body></html>
